<!-- Below is my attempt at replicating the google homepage. -->

<!DOCTYPE html>
<html>
	<head>
		<title>Google Homepage</title>
		<link href="google_homepage.css" type="text/css" rel="stylesheet">
	</head>
	
	<body>
		<div class="top_bar">
			<p>
				<span class="gmail_link"><a href="https://www.google.com/intl/en-GB/gmail/about/#" style="text-decoration: none" >Gmail</a></span>
				<span class="images_link"><a href="https://www.google.com.au/imghp?hl=en&tab=wi" style="text-decoration: none">Images</a></span>
				<span class="menu_link"><img src="menu.png" width="20" height="20" alt="Google Menu"></span>
				<span class="sign_in_button"><button class="sign_in" type="button">Sign In</button>
				</span>
			</p>
		</div>
		<div class="logo">
			<h1>
				<span style='color: #4285f4'>G</span>
				<span style='color: #ea4335'>o</span>
				<span style='color: #fbbc05'>o</span>
				<span style='color: #4285f4'>g</span>
				<span style='color: #34a853'>l</span>
				<span style='color: #ea4335'>e</span>
			</h1>
		</div>
		<div class="search">
				<input name="search bar">
				<img class="voice_logo" src="voice.png" width="30px" height="30px" alt="Google voice assistant logo.">
					<div class="search_buttons">
						<p>
							<span class="google_search"><button type="submit">Google Search</button></span>
							<span class="feeling_lucky"><button type="submit">I'm Feeling Lucky</button></span>
						</p>
					</div>
		</div>
		
		<div class="first_footer_bar">
			<p>Australia</p>
		</div>
		<div class="second_footer_bar">
			<p>
				<span class="second_footer_first_half">
					<span class="advertising_link"><a href="https://ads.google.com/intl/en_au/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#?modal_active=none">Advertising</a></span>
					<span class="business_link"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></span>
					<span class="about_link"><a href="https://www.google.com/intl/en_au/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></span>
				</span>
				<span class="second_footer_second_half">
					<span class="privacy_link"><a href="https://policies.google.com/privacy?hl=en&gl=au">Privacy</a></span>
					<span class="terms_link"><a href="https://policies.google.com/terms?hl=en&gl=au">Terms</a></span>
					<span class="settings_link"><a href="https://www.google.com/preferences?hl=en-AU&fg=1">Settings</a></span>
				</span>
			</p>
		</div>
	</body>
</html>
